<p>
    Link your elasticsearch instance
</p>
<div class="row">
    <div class="col-md-3">
        <form (submit)="submitElasticAddress()">
            <div class="form-group">
                <label>URL and port number</label>
                <input #urlinput placeholder="ex: google.com or localhost:9200" class="form-control" [(ngModel)]="url"/>
            </div>
            <div class="from-group">
                <label>ElasticSearch index pattern</label>
                <input #urlindex placeholder="ex: logstash" class="form-control" [(ngModel)]="index"/>
            </div>
            <div class="from-group">
                <button type="submit" class="btn btn-default">Select</button>
            </div>
        </form>
    </div>
    <div class="col-md-9">
        <sd-rowdisplay [row]="rowSelected" *ngIf="rowSelected"></sd-rowdisplay>
    </div>
</div>
